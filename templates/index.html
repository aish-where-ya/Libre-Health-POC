<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
    <title>Libre Health</title>
    
  </head>
  <body>
    <br>    
    <br>
    <div class="container main">
  <div class="jumbotron" id="holder">
    <h1 class='main_heading'> Chest XRay Classification</h1>
    <h3></h3>
    <br>
    <div class="row">
    <div class="col-md-9">
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Select model and labelling type</p>
      <p>2. Upload image</p>
      <p>3. Press Submit</p>
    </div>
    <br>
    <br>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2">Select Model :</label>
        <div class="col-sm-10">
          <input type="radio" name="model" id="option1" value="resnet"> Resnet </input>
          <input type="radio" name="model" id="option2" value="densenet"> DenseNet </input>
          <input type="radio" name="model" id="option3" value="vgg"> VGG </input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Labelling Type: </label>
        <div class="col-sm-10">
          <input type="radio" name="labeltype" id="option1" value="bbox"> Bounding Box (Classification done by default) </input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Upload Image :</label>
        <div class="col-sm-10">
          <input id="imgUpload" type="file" name="imgUpload" name="imageUpload" accept="image/*" onchange="loadFile(event)">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    </div>
    <div class="col-md-3">
      <h2 class="result">Result</h2>
      <label for="pred_score">Predicted Score : </label>
      <textarea id="pred_score">{{score}}</textarea><br>
      <label for="pred_label">Predicted Label : </label>
      <textarea id="pred_label">{{predicted_label}}</textarea>
      <img id="output" width="200" />
    </div>
   </div> 
  </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">
    <div class="bottom">
      <p></p>
    </div>
  </div>

</footer>
<!-- Footer -->


  </body>
</html>
